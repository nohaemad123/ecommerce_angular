<div class="cursor-pointer">

  <div class="relative">
    <button class="block h-8 w-8 rounded-full overflow-hidden focus:outline-none focus:border-white"
      (click)="toggleDropdown()">
      <img src="../../../../../assets/images/avatar.png" width="32" height="32" alt="">
    </button>
    <div id="dropdown" *ngIf="isDropdownOpen"
      class="absolute rounded-sm end-0 mt-2 py-2 md:w-48 bg-white shadow-md z-10 font-Omnes">
      <div class="my-2 font-Omnes">
        <p class="block px-4 text-gray-800">Howdy</p>
        <p class="block px-4 text-garyMeduim text-sm">{{currentUser.email}}</p>
       </div>
      <div class="flex justify-center">
        <hr class="border-gray-200 px-4 border-t-1 h-px md:h-2 w-4/5">
      </div>
      <a [routerLink]="['/Profile']" class="block px-4 py-2 text-gray-800 font-Omnes">Settings</a>
      <div class="flex justify-center">
        <hr class="border-gray-200  px-4  border-t-1 h-px md:h-2 w-4/5">
      </div>
      <a (click)="logout()" class="block px-4 py-2 text-red-600 font-Omnes">Logout</a>

      <!-- triangle pseudo-element pointing to the image -->
      <div class="absolute top-0 end-2 -mt-4 w-0 h-0  "
        style="border-left: 10px solid  transparent; border-top: 10px solid  transparent; border-right: 10px solid transparent; border-bottom: 10px solid white;">
      </div>

    </div>
  </div>




</div>
