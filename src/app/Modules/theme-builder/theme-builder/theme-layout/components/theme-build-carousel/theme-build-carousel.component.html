
<div class="p-3 border-2 border-dashed rounded-md">
    Carousel
</div>

<div class="h-screen max-h-[80vh] overflow-y-scroll">

<form [formGroup]="carouselForm" class="" (ngSubmit)="onSubmitSection()">

    <div formArrayName="images"

    *ngFor="let img of images.controls; let i = index">
        <ng-container [formGroupName]="i">
            <div class="mt-3">
                <div class="form-group">
                    <div class="flex justify-between">
                        <label for="login-email"
                        class="block text-base text-gray-900 mb-2 font-normal">{{"themeBuilder.nav_settings.form.banner_image"|transloco}}</label>
                        <button type="button" *ngIf="images.controls.length > 1" (click)="removeImage(i)" class="font-semibold inline-flex items-center text-red-600 text-sm">
                            Remove
                        </button>
                    </div>
                      <upload-image [folderName]="FOLDERNAME" [imgURL]="img.value.imagePath ? img.value.imagePath: ''" (onUpload)="onUploadIMG($event,i)"></upload-image>
              </div>
              <div class="form-group">
                <label class="flex justify-between cursor-pointer">
                    <input type="checkbox" formControlName="isExternal" value="" class=" sr-only peer">
                    <span
                        class="ms-3 text-sm font-normal text-gray-400 dark:text-gray-300">{{"themeBuilder.nav_settings.form.is_external"|transloco}}</span>
                    <div class="checkbox"></div>
                </label>
            </div>
            <div class="form-group">
                <label class="block text-base text-gray-900 mb-2 font-normal">{{"themeBuilder.nav_settings.form.link"|transloco}}</label>
                <input type="url"
                    placeholder="{{'themeBuilder.nav_settings.form.link'|transloco}}"
                    autocomplete="off" formControlName="url" class="custom-input">
            </div>


            </div>


        </ng-container>
      </div>

      <button type="button" (click)="addImage()" class="font-semibold m-3 mx-2 inline-flex items-center text-blue-600 text-sm">
        Add new image
    </button>

<div class="flex w-full my-3">
  <button type="submit" class="custom-button w-full filled-button" [disabled]="carouselForm.invalid">
      <!-- <span *ngIf="submitLoading" class="spinner-border spinner-border-sm mr-1 ml-1">
          loading...
      </span>
      <span *ngIf="!submitLoading">
          Save & Back
      </span> -->
      Save
  </button>
</div>


</form>
</div>
