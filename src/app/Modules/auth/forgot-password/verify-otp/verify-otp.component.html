<section class="grid grid-cols-7 w-full">
    <div class="col-span-7 lg:col-span-4 py-6 lg:py-0">

        <div class="max-w-[430px] mx-4 sm:m-auto border border-gray-200 lg:border-none p-5 lg:p-0 rounded-sm lg:rounded-none h-[calc(100vh-40px)] sm:h-auto">
            <!-- main-content -->
            <main class="h-full lg:h-screen flex flex-col justify-between">
                <div>
                    <!-- logo -->
                    <div class="mt-0 lg:mt-13">
                        <img src="assets/images/main-logo.png" class="m-auto lg:m-0" alt="">
                    </div>

                    <div class="px-4 lg:px-0 mt-10">
                        <!-- head -->
                        <div class="mb-4">
                            <h1 class="text-xl font-extrabold text-gray-900 mb-1 font-Omnes">
                                {{"auth.verify_otp.title"|transloco}}</h1>
                            <span
                                class="text-sm text-neutralMeduim font-normal">{{"auth.verify_otp.subTitle"|transloco}}</span>
                        </div>
                        <!-- error -->

                        <ng-container *ngIf="errMsg">
                            <nus-alert [alertMsg]="errMsg"></nus-alert>
                        </ng-container>
                        <!-- sign-in form -->
                        <form class="space-y-3" [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
                            <div class="form-group flex items-center gap-3">
                                <input type="text" name="text" placeholder="0" formControlName="pin1"
                                    class="custom-input invalid:border-red-500 max-w-15 text-center">
                                <input type="text" name="text" placeholder="0" formControlName="pin2"
                                    class="custom-input invalid:border-red-500 max-w-15 text-center">
                                <input type="text" name="text" placeholder="0" formControlName="pin3"
                                    class="custom-input invalid:border-red-500 max-w-15 text-center">
                                <input type="text" name="text" placeholder="0" formControlName="pin4"
                                    class="custom-input invalid:border-red-500 max-w-15 text-center">
                            </div>

                            <div class="flex mt-4 text-sm space-x-2 rtl:space-x-reverse">
                                <span class="text-gray-400">{{"auth.verify_otp.dont_receive"|transloco}}</span>
                                <button [disabled]="(_utilSrv.countdown$ | async) != 0" (click)="resend()"
                                    class="text-primary-300">
                                    {{"auth.verify_otp.resend"|transloco}}
                                    <span *ngIf="(_utilSrv.countdown$ | async) != 0">
                                        ({{_utilSrv.countdown$ | async}} s)
                                    </span>
                                </button>

                            </div>

                            <!-- actions -->
                            <div>
                                <button type="submit" class="custom-button mt-8">
                                    {{"auth.verify_otp.button"|transloco}}</button>
                            </div>

                        </form>
                    </div>
                </div>

                <!-- footer -->
                <div class="px-4 lg:px-0 pb-9 mt-10">
                    <span class="text-sm text-gray-500">Â© 2023 Alnasayan.</span>
                </div>
            </main>
        </div>

    </div>
    <div class="hidden lg:block col-span-7 lg:col-span-3 relative">
        <slider-auth></slider-auth>
    </div>
</section>
