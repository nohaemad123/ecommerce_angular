<div class="m-auto text-center">
    <img [src]="emptyStateData.image" class="m-auto" width="300px" height="300px" alt="">
    <div class="mt-10">
        <h3 class="text-xl font-medium">{{ emptyStateData.title|transloco }}</h3>
        <p class="my-5 text-base font-normal leading-8 text-gray-400">
            {{ emptyStateData.description|transloco }}
        </p>
        <button title="btn" [routerLink]="emptyStateData.linkButton" *ngIf="emptyStateData?.withBtn" rippleEffect type="button" class="w-40 custom-button filled-button">
            <span class="text-xs icon icon-plus"></span>
            <span class="text-sm">{{ emptyStateData.btnText|transloco }} </span>
        </button>
    </div>
</div>
